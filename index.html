<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/style2.css" />
  </head>
  <body>
    <div class="container">
      <div class="cabecalho">
        <div class="logo-wrapper">
          <img
            src="../src/assets/imagens/foto2.png"

          />

        <div class="cabecalho__container">
          <h1>Bárbara Ellen</h1>
          <p>Social Media</p>
        </div>
      </div>

      <button class="botao1 grid-icon">
        <span class="icon">
          <img src="../src/assets/icons/user-pen.svg" alt="" class="btn-icon" />
        </span>
        <span class="label">Sobre mim</span>
      </button>

      <button class="botao2 grid-icon">

          <img
            src="../src/assets/icons/folder-archive.svg"

      <button
        type="button"

      <a

        class="whatsapp-link"
      >
        <button class="botao4 grid-icon">
          <span class="icon">
            <img
              src="../src/assets/icons/calendar-plus.svg"
              alt=""
              class="btn-icon"
            />
          </span>
          <span class="label">Agende aqui</span>
        </button>
      </a>
    </div>

</html>
